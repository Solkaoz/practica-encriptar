<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo2.png" alt="logo gato" class="logo">
    </header>

    <div class="main" style="display: flex;padding: 50px;">
        <div style="width: 50%; margin: auto;">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese aquí el texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div style="width: 50%; margin: auto;">
            <div style="width: 100%;margin:auto;">
                <textarea class="mensaje" id="texto-a-copiar" cols="20" rows="10"></textarea>
            </div>
            <div style="width: 100%;margin:auto;">
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="apptext.js"></script>
</body>
</html>
